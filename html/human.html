<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Chat</title>
  <link rel="stylesheet" href="../css/style.css"> <!-- Link to your external CSS file -->
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
</head>
<body>

<header>
  <h1>Human-to-Human Chat</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="html/human.html">Human</a>
  <a href="html/nurse.html">Nurse</a>
  <a href="html/doctor.html">Doctor</a>
  <a href="html/lawyer.html">Lawyer</a>
</nav>

<!-- Chat Container -->
<div id="chat-container">
  <!-- Messages will be shown here -->
  <div id="messages"></div>
  
  <!-- Input for typing messages -->
  <input type="text" id="messageInput" placeholder="Type a message..." />
  
  <!-- Button to send messages -->
  <button id="sendButton">Send</button>
</div>

<!-- JS Scripts -->
<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Select elements from the DOM
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');

  // Function to add message to the chat box directly
  const addMessageToUI = (message) => {
    const messageElement = document.createElement('p');
    messageElement.textContent = message;
    messagesDiv.appendChild(messageElement);
  };

  // Send a new message when the send button is clicked
  sendButton.addEventListener('click', () => {
    const message = messageInput.value;
    if (message) {
      // Add message to Firestore
      db.collection('messages').add({
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message added to Firestore: ", message);
      }).catch((error) => {
        console.error("Error adding message to Firestore: ", error);
      });

      // Add message to the UI immediately (so the user sees it)
      addMessageToUI(message);
      
      // Clear the input field
      messageInput.value = '';
    }
  });

  // Listen for new messages in real-time from Firestore
  db.collection('messages').orderBy('timestamp').onSnapshot((snapshot) => {
    messagesDiv.innerHTML = ''; // Clear the current messages
    snapshot.forEach((doc) => {
      const messageData = doc.data();
      addMessageToUI(messageData.text); // Display new messages
    });
  });
</script>

<!-- Footer -->
<footer>
  <p>&copy; 2024 Anylove</p>
</footer>

</body>
</html>
