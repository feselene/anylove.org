<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Chat</title>
  <link rel="stylesheet" href="../css/style.css"> <!-- Link to your external CSS file -->
</head>
<body>

<header>
  <h1>Human-to-Human Chat</h1>
</header>

<nav>
  <a href="../index.html">Home</a>
  <a href="human.html">Human</a>
</nav>

<!-- Chat Container -->
<div id="chat-container">
  <!-- Messages will be shown here -->
  <div id="messages"></div>
  
  <!-- Input for typing messages -->
  <input type="text" id="messageInput" placeholder="Type a message..." />
  
  <!-- Button to send messages -->
  <button id="sendButton">Send</button>
</div>

<script>
  // Select elements from the DOM
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');

  // Function to add message to the chat box directly
  const addMessageToUI = (message) => {
    const messageElement = document.createElement('p');
    messageElement.textContent = message;
    messagesDiv.appendChild(messageElement);
  };

  // Send a new message when the send button is clicked
  sendButton.addEventListener('click', () => {
    const message = messageInput.value;
    if (message) {
      console.log('Sending message:', message); // Log the message
      // Add message to the UI immediately (so the user sees it)
      addMessageToUI(message);
      // Clear the input field
      messageInput.value = '';
    }
  });
</script>

<!-- Footer -->
<footer>
  <p>&copy; 2024 Anylove</p>
</footer>

</body>
</html>
