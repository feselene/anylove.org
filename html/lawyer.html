<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Chat</title>
  <link rel="stylesheet" href="../css/style.css"> <!-- Link to your external CSS file -->
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
</head>
<body>

<header>
  <h1>Lawyer-to-Lawyer Chat</h1>
</header>

<nav>
  <a href="../index.html">Home</a>
  <a href="human.html">Human</a>
  <a href="nurse.html">Nurse</a>
  <a href="doctor.html">Doctor</a>
  <a href="lawyer.html">Lawyer</a>
</nav>

<div id="chat-container">
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendButton">Send</button>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');

  // Send a new message
  sendButton.addEventListener('click', () => {
    const message = messageInput.value;
    if (message) {
      db.collection('lawyerMessages').add({
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = '';
    }
  });

  // Listen for new messages in real-time
  db.collection('lawyerMessages').orderBy('timestamp').onSnapshot((snapshot) => {
    messagesDiv.innerHTML = '';
    snapshot.forEach((doc) => {
      const messageData = doc.data();
      const messageElement = document.createElement('p');
      messageElement.textContent = messageData.text;
      messagesDiv.appendChild(messageElement);
    });
  });
</script>

<footer>
  <p>&copy; 2024 Anylove</p>
</footer>

</body>
</html>
